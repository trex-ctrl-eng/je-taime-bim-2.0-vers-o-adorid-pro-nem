<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ü¶ï Dino Love - Um Presente Especial üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: fixed;
            top: 0;
            left: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 15px;
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .info-item {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            display: block;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
        }

        #gameCanvas {
            display: block;
            flex: 1;
            width: 100%;
            height: auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            touch-action: none;
        }

        /* Tela de Vit√≥ria */
        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #ff69b4 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: victoryFade 0.8s ease-out;
        }

        .victory-screen.show {
            display: flex;
        }

        @keyframes victoryFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .victory-content {
            text-align: center;
            z-index: 1001;
            padding: 20px;
        }

        .victory-text {
            font-size: clamp(28px, 10vw, 60px);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 15px 0;
            animation: pulse 1.5s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        .hearts {
            font-size: clamp(30px, 8vw, 50px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .hearts-falling {
            position: fixed;
            font-size: clamp(25px, 6vw, 40px);
            animation: fall 4s ease-in forwards;
            pointer-events: none;
            z-index: 1002;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Game Over */
        .game-over-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-over-screen.show {
            display: flex;
        }

        .game-over-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }

        .game-over-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .game-over-score {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .restart-button {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .restart-button:active {
            transform: scale(0.95);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .game-info {
                padding: 10px 12px;
            }

            .info-item {
                font-size: 12px;
            }

            .info-value {
                font-size: 20px;
            }
        }

        @media (orientation: landscape) {
            .game-info {
                padding: 6px 12px;
            }

            .info-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Informa√ß√µes do Jogo -->
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">üçÑ Cogumelos</span>
                <span class="info-value" id="score">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">‚è±Ô∏è Tempo</span>
                <span class="info-value" id="timer">60</span>
            </div>
            <div class="info-item">
                <span class="info-label">üìè Tamanho</span>
                <span class="info-value" id="size">3</span>
            </div>
        </div>

        <!-- Canvas do Jogo -->
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Tela de Vit√≥ria -->
    <div class="victory-screen" id="victoryScreen">
        <div class="victory-content">
            <div class="hearts" style="animation: float 3s ease-in-out infinite;">üíñ</div>
            <div class="victory-text">Je t'aime, Bim</div>
            <div class="hearts" style="animation: float 3s ease-in-out infinite 0.5s;">üíñ</div>
        </div>
    </div>

    <!-- Tela de Game Over -->
    <div class="game-over-screen" id="gameOverScreen">
        <div class="game-over-content">
            <div class="game-over-text">‚ö†Ô∏è Game Over!</div>
            <div class="game-over-score">Cogumelos: <span id="finalScore">0</span></div>
            <button class="restart-button" onclick="location.reload()">Tentar Novamente üîÑ</button>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURA√á√ïES DO JOGO
        // ========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const sizeDisplay = document.getElementById('size');
        const victoryScreen = document.getElementById('victoryScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Fun√ß√£o para redimensionar o canvas
        function resizeCanvas() {
            const container = document.querySelector('.container');
            const infoBar = document.querySelector('.game-info');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - infoBar.offsetHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Constantes do jogo
        const GRID_SIZE = 20;
        const GAME_DURATION = 60;
        const TARGET_MUSHROOMS = 10;
        const INITIAL_LENGTH = 3;

        // ========================================
        // ESTADO DO JOGO
        // ========================================
        let dino = {
            body: [
                { x: Math.floor(canvas.width / (2 * GRID_SIZE)), y: Math.floor(canvas.height / (2 * GRID_SIZE)) }
            ],
            direction: { x: 1, y: 0 },
            nextDirection: { x: 1, y: 0 }
        };

        // Adiciona o corpo inicial
        for (let i = 1; i < INITIAL_LENGTH; i++) {
            dino.body.push({
                x: dino.body[0].x - i,
                y: dino.body[0].y
            });
        }

        let mushrooms = [];
        let fires = [];
        let score = 0;
        let gameTime = GAME_DURATION;
        let gameActive = true;
        let gameStarted = false;
        let audioStarted = false;

        // ========================================
        // √ÅUDIO
        // ========================================
        function playGameMusic() {
            if (!audioStarted) {
                audioStarted = true;
                playMelody([400, 500, 450, 600], 0.05);
            }
        }

        function playMelody(frequencies, delay) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                frequencies.forEach((freq, index) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + delay + 0.15);
                    osc.frequency.value = freq;
                    osc.start(audioContext.currentTime + delay);
                    osc.stop(audioContext.currentTime + delay + 0.15);
                });
            } catch (e) {}
        }

        function playCollectSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                osc.frequency.value = 800;
                osc.start();
                osc.stop(audioContext.currentTime + 0.1);
            } catch (e) {}
        }

        function playHitSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                osc.frequency.value = 200;
                osc.start();
                osc.stop(audioContext.currentTime + 0.2);
            } catch (e) {}
        }

        function playVictoryMusic() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                playMelody([523, 659, 783, 659, 783, 1046], 0);
            } catch (e) {}
        }

        // ========================================
        // CONTROLES - TECLADO (DESKTOP)
        // ========================================
        document.addEventListener('keydown', (e) => {
            playGameMusic();
            const key = e.key.toLowerCase();
            
            if (key === 'arrowup' || key === 'w') {
                if (dino.direction.y === 0) dino.nextDirection = { x: 0, y: -1 };
            }
            if (key === 'arrowdown' || key === 's') {
                if (dino.direction.y === 0) dino.nextDirection = { x: 0, y: 1 };
            }
            if (key === 'arrowleft' || key === 'a') {
                if (dino.direction.x === 0) dino.nextDirection = { x: -1, y: 0 };
            }
            if (key === 'arrowright' || key === 'd') {
                if (dino.direction.x === 0) dino.nextDirection = { x: 1, y: 0 };
            }
        });

        // ========================================
        // CONTROLES - TOUCH SWIPE (MOBILE)
        // ========================================
        let touchStartX = 0;
        let touchStartY = 0;
        const SWIPE_THRESHOLD = 40;

        canvas.addEventListener('touchstart', (e) => {
            playGameMusic();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, { passive: true });

        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // Detecta swipe horizontal
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > SWIPE_THRESHOLD) {
                if (diffX > 0 && dino.direction.x === 0) {
                    dino.nextDirection = { x: 1, y: 0 };
                } else if (diffX < 0 && dino.direction.x === 0) {
                    dino.nextDirection = { x: -1, y: 0 };
                }
            }
            // Detecta swipe vertical
            else if (Math.abs(diffY) > SWIPE_THRESHOLD) {
                if (diffY > 0 && dino.direction.y === 0) {
                    dino.nextDirection = { x: 0, y: 1 };
                } else if (diffY < 0 && dino.direction.y === 0) {
                    dino.nextDirection = { x: 0, y: -1 };
                }
            }
        }, { passive: true });

        // ========================================
        // GERA√á√ÉO DE ITENS
        // ========================================
        function generateRandomPosition() {
            let pos;
            let isValid = false;
            while (!isValid) {
                pos = {
                    x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)),
                    y: Math.floor(Math.random() * (canvas.height / GRID_SIZE))
                };
                isValid = !dino.body.some(segment => segment.x === pos.x && segment.y === pos.y);
            }
            return pos;
        }

        function createMushroom() {
            if (Math.random() < 0.025 && mushrooms.length < 6) {
                mushrooms.push(generateRandomPosition());
            }
        }

        function createFire() {
            if (Math.random() < 0.015 && fires.length < 3) {
                fires.push(generateRandomPosition());
            }
        }

        // ========================================
        // L√ìGICA DO JOGO
        // ========================================
        function updateGame() {
            if (!gameActive) return;

            gameStarted = true;
            dino.direction = dino.nextDirection;

            const head = { ...dino.body[0] };
            head.x += dino.direction.x;
            head.y += dino.direction.y;

            // Verifica colis√£o com as bordas
            if (head.x < 0 || head.x >= canvas.width / GRID_SIZE ||
                head.y < 0 || head.y >= canvas.height / GRID_SIZE) {
                endGame(false);
                return;
            }

            // Verifica colis√£o com o pr√≥prio corpo
            if (dino.body.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame(false);
                return;
            }

            dino.body.unshift(head);

            // Verifica colis√£o com cogumelos
            const mushroomIndex = mushrooms.findIndex(m => m.x === head.x && m.y === head.y);
            if (mushroomIndex !== -1) {
                score++;
                mushrooms.splice(mushroomIndex, 1);
                scoreDisplay.textContent = score;
                sizeDisplay.textContent = dino.body.length;
                playCollectSound();

                if (score >= TARGET_MUSHROOMS) {
                    endGame(true);
                    return;
                }
            } else {
                dino.body.pop();
            }

            // Verifica colis√£o com fogo
            const fireIndex = fires.findIndex(f => f.x === head.x && f.y === head.y);
            if (fireIndex !== -1) {
                if (dino.body.length > INITIAL_LENGTH) {
                    dino.body.pop();
                    score = Math.max(0, score - 1);
                    scoreDisplay.textContent = score;
                    sizeDisplay.textContent = dino.body.length;
                    playHitSound();
                }
                fires.splice(fireIndex, 1);
            } else {
                sizeDisplay.textContent = dino.body.length;
            }

            createMushroom();
            createFire();
        }

        // ========================================
        // RENDERIZA√á√ÉO
        // ========================================
        function drawGame() {
            // Limpa o canvas
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenha o gradiente de fundo
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenha os elementos do jogo
            drawDinosaur();
            drawMushrooms();
            drawFires();
        }

        function drawDinosaur() {
            dino.body.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE + 2;
                const y = segment.y * GRID_SIZE + 2;
                const size = GRID_SIZE - 4;

                // Corpo azul fofo
                ctx.fillStyle = index === 0 ? '#4a9eff' : '#6bb3ff';
                ctx.beginPath();
                ctx.roundRect(x, y, size, size, 6);
                ctx.fill();

                // Borda mais clara
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Olhos e detalhes da cabe√ßa
                if (index === 0) {
                    // Olhos
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(x + 6, y + 6, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(x + size - 6, y + 6, 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Boca feliz
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.arc(x + size / 2, y + size / 2 + 2, 3, 0, Math.PI);
                    ctx.stroke();
                }
            });
        }

        function drawMushrooms() {
            mushrooms.forEach(mushroom => {
                const x = mushroom.x * GRID_SIZE + GRID_SIZE / 2;
                const y = mushroom.y * GRID_SIZE + GRID_SIZE / 2;

                // Chap√©u do cogumelo (vermelho)
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(x, y - 4, 8, 0, Math.PI * 2);
                ctx.fill();

                // P√© do cogumelo (branco)
                ctx.fillStyle = '#fff';
                ctx.fillRect(x - 2, y, 4, 6);

                // Bolinhas no chap√©u
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(x - 3, y - 6, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x + 3, y - 4, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x, y - 2, 1.5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawFires() {
            fires.forEach(fire => {
                const x = fire.x * GRID_SIZE + GRID_SIZE / 2;
                const y = fire.y * GRID_SIZE + GRID_SIZE / 2;

                // Chama laranja
                ctx.fillStyle = '#ff9500';
                ctx.beginPath();
                ctx.ellipse(x, y, 6, 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // Ponta amarela
                ctx.fillStyle = '#ffb700';
                ctx.beginPath();
                ctx.ellipse(x, y - 4, 4, 6, 0, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // ========================================
        // FINAL DO JOGO
        // ========================================
        function endGame(victory) {
            gameActive = false;

            if (victory) {
                playVictoryMusic();
                setTimeout(() => {
                    victoryScreen.classList.add('show');
                    // Cria cora√ß√µes caindo
                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('div');
                            heart.className = 'hearts-falling';
                            heart.textContent = 'üíñ';
                            heart.style.left = Math.random() * 100 + '%';
                            victoryScreen.appendChild(heart);
                            setTimeout(() => heart.remove(), 4000);
                        }, i * 100);
                    }
                }, 300);
            } else {
                finalScoreDisplay.textContent = score;
                gameOverScreen.classList.add('show');
            }
        }

        // ========================================
        // TIMER
        // ========================================
        const timerInterval = setInterval(() => {
            if (gameActive) {
                gameTime--;
                timerDisplay.textContent = gameTime;

                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    endGame(false);
                }
            }
        }, 1000);

        // ========================================
        // LOOP PRINCIPAL
        // ========================================
        setInterval(() => {
            updateGame();
            drawGame();
        }, 100);

        // Previne zoom
        document.addEventListener('touchmove', (e) => {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Inicia com um cogumelo
        mushrooms.push(generateRandomPosition());
    </script>
</body>
</html>
