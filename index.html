<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ü¶ï Dino Love - Um Presente Especial üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: fixed;
            top: 0;
            left: 0;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 8px;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 15px;
            border-radius: 12px;
            margin: 8px auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
            width: 95%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .info-item {
            font-size: 13px;
            font-weight: bold;
            color: #333;
        }

        .info-label {
            font-size: 9px;
            color: #666;
            display: block;
            margin-bottom: 2px;
        }

        .info-value {
            font-size: 22px;
            color: #667eea;
            font-weight: bold;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            flex: 1;
            max-width: 95vw;
            max-height: calc(100vh - 130px);
            touch-action: none;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px auto 8px;
            font-size: 10px;
            color: #555;
            width: 95%;
            max-width: 600px;
            z-index: 100;
            line-height: 1.3;
        }

        .instructions p {
            margin: 3px 0;
        }

        .controls-hint {
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid #ddd;
            font-size: 9px;
            color: #888;
        }

        /* Tela de Vit√≥ria */
        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #ff69b4 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: victoryFade 0.8s ease-out;
        }

        .victory-screen.show {
            display: flex;
        }

        @keyframes victoryFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .victory-content {
            text-align: center;
            z-index: 1001;
            padding: 20px;
        }

        .victory-text {
            font-size: clamp(28px, 10vw, 60px);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 15px 0;
            animation: pulse 1.5s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        .hearts {
            font-size: clamp(30px, 8vw, 50px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .hearts-falling {
            position: fixed;
            font-size: clamp(25px, 6vw, 40px);
            animation: fall 4s ease-in forwards;
            pointer-events: none;
            z-index: 1002;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Game Over */
        .game-over-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-over-screen.show {
            display: flex;
        }

        .game-over-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }

        .game-over-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .game-over-score {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .restart-button {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .restart-button:active {
            transform: scale(0.95);
        }

        /* Controles Visuais para Mobile */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 8px;
            z-index: 99;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .mobile-controls.show {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .control-button {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.1s;
            font-weight: bold;
            user-select: none;
        }

        .control-button:active {
            transform: scale(0.9);
        }

        .control-button.up {
            grid-column: 2;
        }

        .control-button.down {
            grid-column: 2;
        }

        .control-button.left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-button.right {
            grid-column: 3;
            grid-row: 2;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .mobile-controls.show {
                display: grid;
            }

            .info-item {
                font-size: 12px;
            }

            .info-value {
                font-size: 20px;
            }

            .instructions {
                font-size: 9px;
            }

            .game-info {
                padding: 10px 12px;
                gap: 10px;
                margin: 5px auto;
            }
        }

        @media (orientation: landscape) {
            .instructions {
                display: none;
            }

            .game-info {
                margin: 4px auto;
                padding: 8px 12px;
            }

            #gameCanvas {
                max-height: calc(100vh - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Informa√ß√µes do Jogo -->
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">üçÑ Cogumelos</span>
                <span class="info-value" id="score">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">‚è±Ô∏è Tempo</span>
                <span class="info-value" id="timer">60</span>
            </div>
            <div class="info-item">
                <span class="info-label">üìè Tamanho</span>
                <span class="info-value" id="size">3</span>
            </div>
        </div>

        <!-- Canvas do Jogo -->
        <canvas id="gameCanvas"></canvas>

        <!-- Instru√ß√µes -->
        <div class="instructions">
            <p>üéÆ <strong>Setas ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è ou WASD</strong> para mover</p>
            <p>üçÑ Colete 10 cogumelos | üî• Evite os fogos!</p>
            <div class="controls-hint">üì± Ou use os bot√µes abaixo</div>
        </div>

        <!-- Controles para Mobile -->
        <div class="mobile-controls" id="mobileControls">
            <button class="control-button up" data-direction="up">‚¨ÜÔ∏è</button>
            <button class="control-button left" data-direction="left">‚¨ÖÔ∏è</button>
            <button class="control-button down" data-direction="down">‚¨áÔ∏è</button>
            <button class="control-button right" data-direction="right">‚û°Ô∏è</button>
        </div>
    </div>

    <!-- Tela de Vit√≥ria -->
    <div class="victory-screen" id="victoryScreen">
        <div class="victory-content">
            <div class="hearts" style="animation: float 3s ease-in-out infinite;">üíñ</div>
            <div class="victory-text">Je t'aime, Bim</div>
            <div class="hearts" style="animation: float 3s ease-in-out infinite 0.5s;">üíñ</div>
        </div>
    </div>

    <!-- Tela de Game Over -->
    <div class="game-over-screen" id="gameOverScreen">
        <div class="game-over-content">
            <div class="game-over-text">‚ö†Ô∏è Game Over!</div>
            <div class="game-over-score">Cogumelos: <span id="finalScore">0</span></div>
            <button class="restart-button" onclick="location.reload()">Tentar Novamente üîÑ</button>
        </div>
    </div>

    <script>
        // ========================================
        // DETEC√á√ÉO DE MOBILE
        // ========================================
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const mobileControls = document.getElementById('mobileControls');

        if (isMobile) {
            mobileControls.classList.add('show');
        }

        // ========================================
        // CONFIGURA√á√ïES DO JOGO
        // ========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const sizeDisplay = document.getElementById('size');
        const victoryScreen = document.getElementById('victoryScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Redimensiona o canvas responsivamente
        function resizeCanvas() {
            const containerWidth = canvas.parentElement.clientWidth * 0.95;
            const maxHeight = window.innerHeight - 130;
            
            canvas.width = Math.min(containerWidth, 800);
            canvas.height = Math.min(maxHeight, 600);
            
            // Recalcula tamanho da grid
            gridSizeInPixels = Math.floor(canvas.width / GRID_SIZE);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Constantes do jogo
        const GRID_SIZE = 20;
        const GAME_DURATION = 60;
        const TARGET_MUSHROOMS = 10;
        const INITIAL_LENGTH = 3;
        let gridSizeInPixels = Math.floor(canvas.width / GRID_SIZE);

        // ========================================
        // ESTADO DO JOGO
        // ========================================
        let dino = {
            body: [
                { x: Math.floor(canvas.width / (2 * GRID_SIZE)), y: Math.floor(canvas.height / (2 * GRID_SIZE)) }
            ],
            direction: { x: 1, y: 0 },
            nextDirection: { x: 1, y: 0 }
        };

        for (let i = 1; i < INITIAL_LENGTH; i++) {
            dino.body.push({
                x: dino.body[0].x - i,
                y: dino.body[0].y
            });
        }

        let mushrooms = [];
        let fires = [];
        let score = 0;
        let gameTime = GAME_DURATION;
        let gameActive = true;
        let gameStarted = false;
        let audioStarted = false;

        // ========================================
        // √ÅUDIO
        // ========================================
        function playGameMusic() {
            if (!audioStarted) {
                audioStarted = true;
                playMelody([400, 500, 450, 600], 0.05);
            }
        }

        function playMelody(frequencies, delay) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                frequencies.forEach((freq, index) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + delay + 0.15);
                    osc.frequency.value = freq;
                    osc.start(audioContext.currentTime + delay);
                    osc.stop(audioContext.currentTime + delay + 0.15);
                });
            } catch (e) {}
        }

        function playCollectSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                osc.frequency.value = 800;
                osc.start();
                osc.stop(audioContext.currentTime + 0.1);
            } catch (e) {}
        }

        function playHitSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                osc.frequency.value = 200;
                osc.start();
                osc.stop(audioContext.currentTime + 0.2);
            } catch (e) {}
        }

        function playVictoryMusic() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                playMelody([523, 659, 783, 659, 783, 1046], 0);
            } catch (e) {}
        }

        // ========================================
        // CONTROLES - TECLADO
        // ========================================
        document.addEventListener('keydown', (e) => {
            playGameMusic();
            const key = e.key.toLowerCase();
            
            if (key === 'arrowup' || key === 'w') {
                if (dino.direction.y === 0) dino.nextDirection = { x: 0, y: -1 };
            }
            if (key === 'arrowdown' || key === 's') {
                if (dino.direction.y === 0) dino.nextDirection = { x: 0, y: 1 };
            }
            if (key === 'arrowleft' || key === 'a') {
                if (dino.direction.x === 0) dino.nextDirection = { x: -1, y: 0 };
            }
            if (key === 'arrowright' || key === 'd') {
                if (dino.direction.x === 0) dino.nextDirection = { x: 1, y: 0 };
            }
        });

        // ========================================
        // CONTROLES - BOT√ïES MOBILE
        // ========================================
        mobileControls.addEventListener('click', (e) => {
            if (e.target.classList.contains('control-button')) {
                playGameMusic();
                const direction = e.target.getAttribute('data-direction');
                
                switch(direction) {
                    case 'up':
                        if (dino.direction.y === 0) dino.nextDirection = { x: 0, y: -1 };
                        break;
                    case 'down':
                        if (dino.direction.y === 0) dino.nextDirection = { x: 0, y: 1 };
                        break;
                    case 'left':
                        if (dino.direction.x === 0) dino.nextDirection = { x: -1, y: 0 };
                        break;
                    case 'right':
                        if (dino.direction.x === 0) dino.nextDirection = { x: 1, y: 0 };
                        break;
                }
            }
        });

        // ========================================
        // CONTROLES - TOQUE SWIPE
        // ========================================
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            playGameMusic();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            const threshold = 30;

            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > threshold) {
                if (diffX > 0 && dino.direction.x === 0) {
                    dino.nextDirection = { x: 1, y: 0 };
                } else if (diffX < 0 && dino.direction.x === 0) {
                    dino.nextDirection = { x: -1, y: 0 };
                }
            } else if (Math.abs(diffY) > threshold) {
                if (diffY > 0 && dino.direction.y === 0) {
                    dino.nextDirection = { x: 0, y: 1 };
                } else if (diffY < 0 && dino.direction.y === 0) {
                    dino.nextDirection = { x: 0, y: -1 };
                }
            }
        }, { passive: false });

        // ========================================
        // GERA√á√ÉO DE ITENS
        // ========================================
        function generateRandomPosition() {
            let pos;
            let isValid = false;
            while (!isValid) {
                pos = {
                    x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)),
                    y: Math.floor(Math.random() * (canvas.height / GRID_SIZE))
                };
                isValid = !dino.body.some(segment => segment.x === pos.x && segment.y === pos.y);
            }
            return pos;
        }

        function createMushroom() {
            if (Math.random() < 0.025 && mushrooms.length < 6) {
                mushrooms.push(generateRandomPosition());
            }
        }

        function createFire() {
            if (Math.random() < 0.015 && fires.length < 3) {
                fires.push(generateRandomPosition());
            }
        }

        // ========================================
        // L√ìGICA DO JOGO
        // ========================================
        function updateGame() {
            if (!gameActive) return;

            gameStarted = true;
            dino.direction = dino.nextDirection;

            const head = { ...dino.body[0] };
            head.x += dino.direction.x;
            head.y += dino.direction.y;

            // Colis√£o com bordas
            if (head.x < 0 || head.x >= canvas.width / GRID_SIZE ||
                head.y < 0 || head.y >= canvas.height / GRID_SIZE) {
                endGame(false);
                return;
            }

            // Colis√£o consigo mesmo
            if (dino.body.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame(false);
                return;
            }

            dino.body.unshift(head);

            // Colis√£o com cogumelos
            const mushroomIndex = mushrooms.findIndex(m => m.x === head.x && m.y === head.y);
            if (mushroomIndex !== -1) {
                score++;
                mushrooms.splice(mushroomIndex, 1);
                scoreDisplay.textContent = score;
                sizeDisplay.textContent = dino.body.length;
                playCollectSound();

                if (score >= TARGET_MUSHROOMS) {
                    endGame(true);
                    return;
                }
            } else {
                dino.body.pop();
            }

            // Colis√£o com fogo
            const fireIndex = fires.findIndex(f => f.x === head.x && f.y === head.y);
            if (fireIndex !== -1) {
                if (dino.body.length > INITIAL_LENGTH) {
                    dino.body.pop();
                    score = Math.max(0, score - 1);
                    scoreDisplay.textContent = score;
                    sizeDisplay.textContent = dino.body.length;
                    playHitSound();
                }
                fires.splice(fireIndex, 1);
            } else {
                sizeDisplay.textContent = dino.body.length;
            }

            createMushroom();
            createFire();
        }

        // ========================================
        // RENDERIZA√á√ÉO
        // ========================================
        function drawGame() {
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawDinosaur();
            drawMushrooms();
            drawFires();
        }

        function drawDinosaur() {
            dino.body.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE + 2;
                const y = segment.y * GRID_SIZE + 2;
                const size = GRID_SIZE - 4;

                ctx.fillStyle = index === 0 ? '#4a9eff' : '#6bb3ff';
                ctx.beginPath();
                ctx.roundRect(x, y, size, size, 6);
                ctx.fill();

                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();

                if (index === 0) {
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(x + 6, y + 6, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(x + size - 6, y + 6, 2, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.arc(x + size / 2, y + size / 2 + 2, 3, 0, Math.PI);
                    ctx.stroke();
                }
            });
        }

        function drawMushrooms() {
            mushrooms.forEach(mushroom => {
                const x = mushroom.x * GRID_SIZE + GRID_SIZE / 2;
                const y = mushroom.y * GRID_SIZE + GRID_SIZE / 2;

                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(x, y - 4, 7, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#fff';
                ctx.fillRect(x - 1.5, y, 3, 5);

                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(x - 2, y - 5, 1, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x + 2, y - 3, 1, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x, y - 1, 1, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawFires() {
            fires.forEach(fire => {
                const x = fire.x * GRID_SIZE + GRID_SIZE / 2;
                const y = fire.y * GRID_SIZE + GRID_SIZE / 2;

                ctx.fillStyle = '#ff9500';
                ctx.beginPath();
                ctx.ellipse(x, y, 5, 8, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ffb700';
                ctx.beginPath();
                ctx.ellipse(x, y - 3, 3, 5, 0, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // ========================================
        // FINAL DO JOGO
        // ========================================
        function endGame(victory) {
            gameActive = false;

            if (victory) {
                playVictoryMusic();
                setTimeout(() => {
                    victoryScreen.classList.add('show');
                    for (let i = 0; i < 15; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('div');
                            heart.className = 'hearts-falling';
                            heart.textContent = 'üíñ';
                            heart.style.left = Math.random() * 100 + '%';
                            heart.style.top = '-50px';
                            victoryScreen.appendChild(heart);
                            setTimeout(() => heart.remove(), 4000);
                        }, i * 80);
                    }
                }, 300);
            } else {
                finalScoreDisplay.textContent = score;
                gameOverScreen.classList.add('show');
            }
        }

        // ========================================
        // TIMER
        // ========================================
        const timerInterval = setInterval(() => {
            if (gameActive) {
                gameTime--;
                timerDisplay.textContent = gameTime;

                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    endGame(false);
                }
            }
        }, 1000);

        // ========================================
        // LOOP PRINCIPAL
        // ========================================
        setInterval(() => {
            updateGame();
            drawGame();
        }, 100);

        // Previne zoom
        document.addEventListener('touchmove', (e) => {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        mushrooms.push(generateRandomPosition());
    </script>
</body>
</html>
